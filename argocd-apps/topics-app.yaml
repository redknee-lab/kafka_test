apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: topicapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/redknee-lab/kafka_test.git
    targetRevision: HEAD
    path: apk-cluster/topics
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
